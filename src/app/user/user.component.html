<h2>User List</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="users">
  <li *ngFor="let u of users; let i=index;">
    <a routerLink="/user-details/{{u.login}}">
      <span class="badge">{{i+1}}</span> {{u.login}}
    </a>
    <button class="delete" title="delete User"
      (click)="delete(u.login)">x</button>
  </li>
</ul>
